<link rel="import" href="./oo-leaf.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<dom-module id="oo-branch">
  <template>
    [[branch]]
  </template>
  <script>
    /*global OoLeaf*/
    class OoBranch extends OoLeaf {
      static get is() { return 'oo-branch'; }
      static get properties() {
        return {
          branch: {
            type: String,
            statePath: 'UI.branch'
          }
        };
      }
    }
    window.customElements.define(OoBranch.is, OoBranch);
  </script>
</dom-module>
